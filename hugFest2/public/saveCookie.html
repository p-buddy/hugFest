<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<input type="text" id="read"></input>
		<script>
			function saveCookie(){
				alert(document.getElementById("read").value);
				document.cookie = "input=" + document.getElementById("read").value + "; path=/";
				document.getElementById("output").innerHTML = document.cookie;
			}
		</script>
		<input type="button" onclick="saveCookie()" value="SAVE"/>
		<input type="button" onclick="location.href='testCookie.html'" value="CHECK"/>

		<p id="output"></p>
	</body>
</html>
