<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<title>HugFest App</title>

	<style>
		table{
			border:1px solid black;
			position:relative;
			width:100%;
		}
	</style>
	<script type="text/javascript" src="js/FileSaver.js"></script>
	<script type="text/javascript" src="js/ FileSaver.min.js"></script>
	<script type="text/javascript" src="js/create.js"></script>
</head>

<body style="text-align: center">
	<header>
		<h1 style="text-align: center">Create Game</h1>
	</header>
	<div>
		<button>Save</button>
		<button onclick='location.href="load.html"'>Load</button>
	</div>
	
	<div id="rules" style="text-align: center">
		<h3>Game Rules</h3>
		<p>Hours <input id="hr" type="time" required="required" value="08:00:00" step="30" min="02:00:00" max="48:00:00"/></p>
		<p>Hugs to Win <input id="hugs" type="number" min="5" max="20" value="10" step="1" required="required"/></p>
		
		<div class="onoffswitch">
 	 		<p>No Indoors:<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="indoor" checked></p>
        </div>

		<div class="onoffswitch">
			<p>No Running:<input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="running" checked></p>
        </div>
        <!--<table id='extra'>
            <tr><td>Enter your own</td></tr>
        </table>-->
	</div>

	<div>
		<table style="margin-top: 10px;text-align: center">
			<thead>
				<th>Friends
					<input type="button" value="Invite"/>
				</th>
			</thead>
				<tr><td>Ryan</td>
				<tr><td>Mike</td>
				<tr><td>Manjot</td>	
		</table>
	</div>

	<button onclick="createStart()">Start</button>
	
</body>
</html>
