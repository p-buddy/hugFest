<div>
	<table>
		<thead>
		</thead>
		<tbody>
			<tr ng-repeat="setting in settings">
				<td>{{setting.name}}<p style="margin-left:15px; margin-top:-5px;">{{setting.description}}</p></td>
				<td><input type="checkbox" checked={{setting.isOn}} /></td>
			</tr>
		</tbody>
	</table>
	<button ng-repeat="button in buttons" style="margin-left: 70px">{{button.text}}</button>
</div>
