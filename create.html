<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="utf-8" />
	<title>HugFest App</title>

	<style>

	</style>
</head>

<body style="text-align: center">
	<header>
		<h1 style="text-align: center">Create Game</h1>
	</header>
	
	<button>Save</button>
	<Button>Load</Button>
	
	<h3>Game Rules</h3>
	<p>
		<pre style="text-align: center">
		Hours <input type="time" required="true" value="08:00:00" step= "30" min="02:00:00" max="48:00:00"/>
		Hugs to Win <input type="number" min="5" max="20" value="10" step="1" required="true"/>
		</pre>
	No Indoors:
	    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>

	No Running:
	    <div class="onoffswitch">
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch">
            <span class="onoffswitch-inner"></span>
            <span class="onoffswitch-switch"></span>
        </label>
    </div>

	</p>
	<h3>Friends</h3>
	<button>Invite</button>
	<pre>
	[Table Here]
	Ryan
	Mike
	</pre>
	</p>
	
	<button onclick='location.href="target.html"'>Start</button>
	
</body>
</html>
